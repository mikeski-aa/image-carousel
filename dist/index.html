<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header></header>
    <div class="content">
      <div class="navbar">
        <button class="navButton">Toggle Nav</button>
        <ul class="navItems hide">
          <li>Home</li>
          <li>Main Menu</li>
          <li>Back</li>
          <li>Contacts</li>
          <li>About</li>
        </ul>
      </div>
      <div class="main">
        <div class="carouselMain">
            <button class="bck">back</button>
            <div class="carousel">
                <div class="image0"></div>
                <div class="image1"></div>
                <div class="image2"></div>
                <div class="image3"></div>
                <div class="image4"></div>
            </div>
            <button class="fwd">forward</button>
        </div>
        <div class="carouselButtons">
            
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
